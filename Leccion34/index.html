<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form method="GET" action="mi_servidor" target="_blank" autocomplete="off"> <!-- con "novalidate no se pesca el required"; method GET por default-->
        <fieldset>
            <legend>Datos Persona</legend>
            <label for="nombre">Nombre:</label><br/>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="true" readonly="true" value="Javier" disabled="true"/><br/>
            <label for="apellido">Apellido:</label><br/>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required="true"/><br/>
            <!-- <label for="password">Password:</label><br/>
            <input type="password" id="password" name="password" placeholder="Escribe tu constraseÃ±a" required="true"/><br/> -->
            <input type="hidden" name="sistema" id="sistema" value="SAP">
            <label for="email">Email: </label><br>
            <input type="email" name="email" id="email"><br>
            <label for="edad">Edad: </label><br/>
            <input type="number" name="edad" id="edad" step="any"/><br/> <!-- step any para decimales-->

            <label>Genero:</label><br/>
            <input type="radio" name="genero" id="femenino" value="femenino"/>
            <label for="femenino">Femenino</label><br/>
            <input type="radio" name="genero" id="masculino" value="masculino"/>
            <label for="masculino">Masculino</label><br/>

            <label>Musica Favorita</label><br>
            <input type="checkbox" name="musica" id="clasica" value="clasica"/>
            <label for="clasica">Musica Clasica</label><br/>
            <input type="checkbox" name="musica" id="metal" value="metal"/>
            <label for="clasica">Musica Metal</label><br/>
            <input type="checkbox" name="musica" id="electronica" value="electronica"/>
            <label for="clasica">Musica Electronica</label><br/>

            <label for="autos">Marca de autos favorita</label><br>
            <select name="autos" id="autos">
                <option value="audi">Audi</option>
                <option value="volvo">Volvo</option>
                <option value="volkwsvagen" selected="true">Volkwsvagen</option>
            </select><br/>

            <label for="comentario">Comentario:</label><br/>
            <textarea name="comentario" id="comentario" cols="30" rows="2">Este es mi comentario</textarea>
            <br/>



            <input type="submit" value="Enviar"/><br/>
            <input type="submit" value="Enviar sin validar" formnovalidate="formnovalidate"/><br>
            <input type="reset" value="Restablecer">
        </fieldset>
    </form>

</body>
</html>
