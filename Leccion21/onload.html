<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>

<body onload="entrar()">
    <h1 id="titulo">Manejo DOM con JavaScript</h1>
    <br />
    <div id="mostrar"></div>
    <script>
        function entrar(){
            alert('Entrando a la pagina web');
            let texto = "";
            if (navigator.cookieEnabled){
                texto += 'cookies habilitadas';
            }
            else{
                texto += 'cookies deshabilitadas';
            }
            document.getElementById('mostrar').innerHTML = texto;
        }
    </script>
</body>

</html>
