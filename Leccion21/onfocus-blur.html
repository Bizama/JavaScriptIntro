<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>

<body>
    <h1 id="titulo">Manejo DOM con JavaScript</h1>
    <br />
    Nombre: <input type="text" id="nombre" onfocus="cambiar(this)" onblur="volver(this)"/>
    <br/><br/>
    Apellido:  <input type="text" id="apellido" onfocus="cambiar(this)" onblur="volver(this)"/>
    <script>
        function cambiar(elementoInput){
            elementoInput.style.background = 'yellow';
        }
        function volver(elementoInput){
            elementoInput.style.background = 'white';
        }
    </script>
</body>

</html>
